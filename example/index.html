<html>
  <head>
    <title>MarkerMaker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script src="https://cdn.rawgit.com/mmaltsev/MarkerMaker/1783e004/src/main.js"></script>
  </head>
  <body>
    <h1><a href="https://github.com/mmaltsev/MarkerMaker">MarkerMaker</a></h1>
    <div id="map" style="height: 82%;"></div>
    <script>
      let map = L.map('map').setView([52, 25], 5)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        .addTo(map)

      let blueIconUrl = markerOutliner('lightblue', 50, 82)
      let blueIcon = L.icon({
        iconUrl: blueIconUrl,
        shadowUrl: 'leafletmarker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      })
      L.marker([50.7, 7.1], {icon: blueIcon})
        .addTo(map)

      let redIconUrl = markerOutliner('lightcoral', 50, 82)
      let redIcon = L.icon({
        iconUrl: redIconUrl,
        shadowUrl: 'leafletmarker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      })
      L.marker([55.7, 37.6], {icon: redIcon})
        .addTo(map)
    </script>
  </body>
</html>
