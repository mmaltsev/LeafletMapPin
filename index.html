    <h1><a href="https://github.com/mmaltsev/MarkerMaker">MarkerMaker</a></h1>
    <div id="map" style="height: 82%;"></div>
    <script>
      let map = L.map('map').setView([55, 35], 6)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        .addTo(map)

      let blueIconUrl = pinOutline('lightblue', 50, 82)
      let blueIcon = L.icon({
        iconUrl: blueIconUrl,
        shadowUrl: 'leafletmarker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      })
      L.marker([50.7, 7.1], {icon: blueIcon})
        .addTo(map)

      let redIconUrl = pinOutline('lightcoral', 50, 82)
      let redIcon = L.icon({
        iconUrl: redIconUrl,
        shadowUrl: 'leafletmarker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
